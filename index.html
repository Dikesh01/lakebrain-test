<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: rgb(49, 47, 47);
}

.inputAndSearchContainer{
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}

.search-container {
    text-align: center;
    margin-top: 50px;
    padding: 5px;
    width: 300px;
    border-radius: 25px;
    background-color: rgb(170, 14, 35);
    box-shadow: 2px 2px 20px rgb(170, 14, 35);
}

#cityInput {
    padding: 10px;
    width: 200px;
    border: none;
    background-color: transparent;
    color:white;
}

#cityInput:focus{
    outline: none;
}

#searchButton {
    padding: 10px;
    background-color:transparent;
    color: white;
    border: none;
}

#searchButton:hover{
    color: gray;
}

.overlay {
    display: none;
    position: fixed; 
    top: 0;
    left: 0; 
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    align-items: center;
    justify-content: center;
}

.popup {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.popup >h1{
    color: rgb(92, 92, 179);
}

#closeButton {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="inputAndSearchContainer">
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Search...">
            <button id="searchButton">Search</button>
        </div>
    </div>
    <div id="overlay" class="overlay">
        <div class="popup">
            <h1>City Weather Details...</h1>
            <span id="cityName"></span>
            <span id="temperature"></span>
            <span id="weatherDescription"></span>
            <button id="closeButton" onclick="closeOverlay()">Close</button>
        </div>
    </div>
    <script>
        const apiKey = "840de593b7028de6e424162454790fe5";
const searchButton = document.getElementById("searchButton");
const overlay = document.getElementById("overlay");
const cityName = document.getElementById("cityName");
const temperature = document.getElementById("temperature");
const weatherDescription = document.getElementById("weatherDescription");

searchButton.addEventListener("click", () => {
    const cityInput = document.getElementById("cityInput").value;
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&units=metric&appid=${apiKey}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            cityName.innerText = "City: " + data.name;
            temperature.innerText = "Temperature: " + data.main.temp + "Â°C";
            weatherDescription.innerText = "Weather: " + data.weather[0].main + ", " + data.weather[0].description;
            overlay.style.display = "flex";
        })
        .catch(error => console.error("Error fetching data:", error));
});

function closeOverlay() {
    overlay.style.display = "none";
}

    </script>
</body>
</html>
